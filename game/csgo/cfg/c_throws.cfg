// This is a keybind script for throwables (i.e. grenades)
// Executes at the end of !!init.cfg

alias "+jumpaction" "+jump";
alias "-jumpaction" "-jump";
alias "+wjumpaction" "+forward; +jump";
alias "-wjumpaction" "-jump; -forward";
alias "+throwaction" "-attack; -attack2";
bind "SPACE" "+jumpaction; +throwaction";
bind "ALT" "+wjumpaction; +throwaction";