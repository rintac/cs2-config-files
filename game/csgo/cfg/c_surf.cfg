// saveloc
bind mouse2 "css_loadloc";
bind mouse5 "css_saveloc";
bind leftarrow "css_prevloc";
bind rightarrow "css_nextloc";

// time
bind pause "css_timer";
bind i "css_rank";
bind o "css_mtop";

// reset
bind backspace "css_rs";
bind end "css_r; css_stop";
bind f1 "css_b 1";
bind f2 "css_b 2";
bind f3 "css_b 3";
bind f4 "css_b 4";

// conflict
cl_scoreboard_mouse_enable_binding +reload;